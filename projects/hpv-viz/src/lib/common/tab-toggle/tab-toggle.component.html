<div>
  <p>{{title}}</p>
    <i class="info fa fa-info-circle"
       (click)="toggleInfo()"></i>
    <i [ngClass]="{
                    'hover': true,
                    'fa': true,
                    'fa-angle-right' : !show,
                    'fa-angle-down' : show
      }"
      (click)="sendToggle()"
    ></i>
</div>
