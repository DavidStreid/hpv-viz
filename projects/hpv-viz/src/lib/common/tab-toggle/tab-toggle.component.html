<div>
  <p>{{title}}</p>
  <i (click)="toggleInfo()"
     class="info fa fa-info-circle"></i>
  <i (click)="sendToggle()"
     [ngClass]="{
                    'hover': true,
                    'fa': true,
                    'fa-angle-right' : !show,
                    'fa-angle-down' : show
      }"
  ></i>
</div>
