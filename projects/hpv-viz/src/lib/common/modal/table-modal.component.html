<div [style.display]="hidden ? 'none' : 'block'"
     class="app-border-medium">
  <div class="block text-align-center">
    <p class="font-20px">{{title}}</p>
  </div>
  <div class="close-button">
    <i (click)="onClick()" aria-hidden="true"
       class="fa fa-window-close"></i>
  </div>
  <table class="data-table flex-center">
    <tr>
      <th *ngFor="let column of headers"
          class="text-align-center app-border-light padding-hor-10"><p>{{column}}</p></th>
    </tr>
    <tr *ngFor="let entry of data">
      <td *ngFor="let column of headers"
          class="text-align-center app-border-light padding-hor-10"><p>{{entry[column]}}</p></td>
    </tr>
  </table>
</div>
