<div class="box fill-width fill-height vert-align-parent"
     fileDrop
     (filesDropped)="handleDrop($event)"
     (filesHovered)="dropzoneState($event)"
     [ngClass]="{'active': dropzoneActive}">
  <div class="vert-align-child text-align-center">
    <p class="font-22px">Drop HPV files</p>
  </div>
</div>
