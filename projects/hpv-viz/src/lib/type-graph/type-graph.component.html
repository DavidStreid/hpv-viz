<div class="fill-width fill-height">
  <div class="fill-width heightPer-80">
    <ngx-charts-bubble-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="results"
      [legend]="showLegend"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [xAxisTicks]="xAxisTicks"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [xAxisTickFormatting]="xAxisTickFormater"
      [xScaleMin]="xScaleMin"
      [xScaleMax]="xScaleMax">
    </ngx-charts-bubble-chart>
  </div>

  <div class="selectors-container">
    <div class="selector">
      <div class="inline-block date-opt" *ngFor="let ds of dataSelectors | keyvalue">
        <div *ngIf="ds.value['enabled']">
          <div class="inline-block margin-right-10px"><p>{{ ds.value['label'] }}</p></div>
          <div class="inline-block">
            <select-box (toggle)="handleDateToggle(ds.value['selector'])"
                        [selected]="ds.value['selected']">
            </select-box>
          </div>
        </div>
      </div>
    </div>
    <div class="selector">
      <div class="inline-block patient-opt" *ngFor="let patient of patientMap | keyvalue">
        <div class="inline-block margin-right-10px"><p>{{ patient.key }}</p></div>
        <div class="inline-block">
          <select-box (toggle)="handlePatientToggle(patient.key)"
                      [selected]="patient.value.isSelected()">
          </select-box>
        </div>
      </div>
    </div>
  </div>
  <div class="fill-width heightPer-20">
    <app-file-upload
      (vcfUpload)="addVcfUpload($event)"></app-file-upload>
  </div>
</div>
