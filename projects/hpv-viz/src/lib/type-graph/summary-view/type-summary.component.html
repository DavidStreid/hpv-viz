<div class="analysis-container">
  <tab-toggle
    [title]="title"
    [show]="show"
    (toggle)="toggleShow()"></tab-toggle>
  <div class="analysis-data-container"
       *ngIf="show">
    <table class="table-center">
      <thead>
      <th></th>
      <th *ngFor="let sample of samples">
        {{sample}}
      </th>
      </thead>
      <tbody>
      <tr *ngFor="let type of types">
        <td>{{type}}</td>
        <td *ngFor="let sample of samples">
          <a class="btn btn-social-icon btn-github">
            <i [ngClass]="{
                          'fa': true,
                          'fa-check' : hasType(type, sample),
                          'green': hasType(type, sample),
                          'fa-times': !hasType(type, sample),
                          'red': !hasType(type, sample)
                          }"></i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
