<div class="analysis-container">
  <tab-toggle
    (infoToggle)="toggleInfo()"
    (toggle)="toggleShow()"
    [show]="show"
    [title]="title"></tab-toggle>
  <div *ngIf="show"
       class="analysis-data-container">
    <div *ngIf="showInfo"
         class="info-view">
      <p> Summary of all types detected across all time points for each sample.</p>
    </div>
    <table class="table-center">
      <thead>
      <th></th>
      <th *ngFor="let sample of samples">
        {{sample}}
      </th>
      </thead>
      <tbody>
      <tr *ngFor="let type of types">
        <td>{{type}}</td>
        <td *ngFor="let sample of samples">
          <i [ngClass]="{
                        'fa': true,
                        'fa-check' : hasType(type, sample),
                        'green': hasType(type, sample),
                        'fa-times': !hasType(type, sample),
                        'red': !hasType(type, sample)
                        }"></i>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
