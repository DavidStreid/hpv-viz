<div class="analysis-container">
  <tab-toggle
    [title]="title"
    [show]="show"
    (toggle)="toggleShow()"></tab-toggle>
  <div *ngIf="show">
    <div class="table-container analysis-data-container">
      <table class="table-center">
        <thead>
        <th></th>
        <th *ngFor="let cell of headers">
          {{cell}}
        </th>
        </thead>
        <tbody>
        <tr *ngFor="let row of body">
          <td *ngFor="let cell of row">
            {{cell}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="selector-container">
      <div class="inline-block fill-width">
        <div class="selector">
          <div *ngFor="let ds of dateSelectors | keyvalue"
               class="date-opt padding-left-5 inline-block fill-width">
            <div class="inline-block width-80per"><p>{{ ds.value['label'] }}</p></div>
            <div class="inline-block width-15per">
              <select-box (toggle)="handleDateToggle(ds.value['selector'])"
                          [selected]="ds.value['selected']">
              </select-box>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
