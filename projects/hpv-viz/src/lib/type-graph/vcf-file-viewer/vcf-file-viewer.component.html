<div class="pos-rel vcf-file-viewer-container height-inherit">
  <div class="selector-container-outer container-height">
    <div class="selector-container-inner vert-align">
      <div *ngFor="let model of vcfFileModels"
           class="info-viewer">
        <div>
          <VcfFileSelector (click)="toggleSelection(model)"
                           [isSelected]="model === selectedModel"
                           [vcfInfoModel]="model"></VcfFileSelector>
        </div>
      </div>
    </div>
  </div>
  <div class="content-container container-height">
    <div class="vert-align">
      <div *ngFor="let model of vcfFileModels"
           class="info-viewer">
        <VcfInfo *ngIf="model === selectedModel" [model]="model"></VcfInfo>
      </div>
    </div>
  </div>
</div>
